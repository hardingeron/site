<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ссылка сгенерирована</title>
</head>
<body>
    <h2>Ваша временная ссылка для оформления посылки</h2>

    <p>Скопируйте эту ссылку и отправьте её пользователю. Она действует 30 минут.</p>

    <!-- Скрытый input со ссылкой -->
    <input type="text" id="linkField" value="{{ link }}" readonly style="opacity: 0; position: absolute;">

    <!-- Кнопка -->
    <button onclick="copyToClipboard()">Скопировать ссылку</button>

    <!-- Показать ссылку -->
    <p><a href="{{ link }}" target="_blank">{{ link }}</a></p>

    <script>
        function copyToClipboard() {
            const copyText = document.getElementById("linkField");

            copyText.select();
            copyText.setSelectionRange(0, 99999); // для мобильных

            document.execCommand("copy");

            alert("Ссылка скопирована: " + copyText.value);
        }
    </script>
</body>
</html>
